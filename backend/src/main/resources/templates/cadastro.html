<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Ache Amigos</title>
    <link rel="stylesheet" th:href="@{/css/styles1.css}">
</head>
<body>

<div class="login-container">
    <h1>Ache Amigos - Cadastro</h1>

    <div th:if="${success}"
         style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
        <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="error-message" style="margin-bottom: 15px;">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/cadastro}" method="post">

        <h1>Ache Amigos - Cadastro</h1>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
        </div>

        <div>
            <label for="userLogin">Usuário (Login):</label>
            <input type="text" id="userLogin" name="userLogin" required>
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <h3>Endereço</h3>

        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
        </div>

        <div>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>
        </div>

        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>

        <div>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem uma conta? <a th:href="@{/login}">Faça login</a></p>
</div>
</body>
</html>
